
<div class="location">
        {% for shop in shop_list %}
		<div class="location-1">
			<i class="fa fa-map-marker fa-5x"></i>
			<h4>{{ shop.city }}</h4>
			<div class="contacts">
				<h5>Телефон</h5>
				<p>+7-{{ shop.phone }}</p>
			</div>
			<div class="contacts">
				<h5>Email</h5>
				<p>{{ shop.email }}</p>
			</div>
			<div class="contacts">
				<h5>Адрес</h5>
				<p>{{ shop.address }}</p>
			</div>
		</div>
        {% endfor %}
</div>

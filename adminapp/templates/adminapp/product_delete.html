{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
  <div class="product_delete">
  {% if object.is_active == True %}
    Уверены, что хотите удалить <strong>{{ object.name }}</strong>?
    <form action="{% url 'admin:product_delete' object.pk %}"
          method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    {% else %}
      Уверены, что хотите восстановить {{ object.name }}?
        <form action="{% url 'admin:product_delete' object.pk %}"
              method="post">
          {% csrf_token %}
          <input class="btn btn-danger" type="submit" value="восстановить">
        </form>
    {% endif %}
    <button class="btn btn-success">

      <a href="{% url 'admin:products' object.category.pk %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}

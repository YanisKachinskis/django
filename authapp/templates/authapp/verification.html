{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

  {% if user.is_authenticated %}
    <h3 class="text-center">Поздравляем!</h3>
    <br>
    <h4 class="text-center">Пользователь {{user.username}} активирован.</h4>
  {% else %}
    <h3 class="text-center">Активация не пройдена.</h3>
  {% endif %}
  <br>
  <button class="btn btn-round form-control">
    <a href="{% url 'main' %}" class="">на главную</a>
  </button>

{% endblock %}

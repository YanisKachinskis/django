{% load static %}
<div class="tab-content">
    {%for product in products_list%}
    <div class="block">
        <a href="#"><img src="/media/{{ product.image }}" alt="{{ product.short_desc }}">
            <div class="text">
                <img src="{% static 'img/icon-hover.png' %}" alt="">
                <h4>{{ product.name }}</h4>
                <p>{{ product.description}}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

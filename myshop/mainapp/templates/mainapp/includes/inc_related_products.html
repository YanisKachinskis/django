{% load static %}
<div class="related-products clearfix">

    {% for product in related_products %}
    <div class="block">
        <a href="{% url 'basket:add' product.pk %}"><img src="/media/{{ product.image }}" alt="product.short_desc">
            <div class="text">
                <img src="{% static 'img/icon-hover.png' %}" alt="hover">
                <h4>{{ product.name }}</h4>
                <p>{{ product.description }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

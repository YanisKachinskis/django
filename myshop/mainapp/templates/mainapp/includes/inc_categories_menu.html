<ul class="links-menu">
    <li>
        <a href="{% url 'products:category' 0 %}">
            все
        </a>
    </li>
    {% for item in links_menu %}
        <li><a
                href="{% url 'products:category' item.pk %}"
                {% if request.resolver_match.kwargs.pk == item.pk %}class="active"{% endif %}

        >{{ item.name }}</a></li>
    {% endfor %}

</ul>

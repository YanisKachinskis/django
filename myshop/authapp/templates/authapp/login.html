{% extends 'authapp/base.html' %}

{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        <input name="next" type="hidden" value="{{ next }}">
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="Вход">
    </form>
    <a  class="btn btn-link" href="{% url 'auth:register' %}">регистрация</a>
{% endblock %}

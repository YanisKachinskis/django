{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}

            {% csrf_token %}
            {{ update_form.as_p }}

        </form>

    </div>
    <button class="btn btn-default form-control last">
            <a href="{% url 'admin:products' category.pk %}">
               к списку продуктов
            </a>
    </button>
{% endblock %}
